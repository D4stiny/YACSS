<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/main.css" media="screen" />

    <title>{{roomObject.name}}</title>

    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />

    <style type="text/css" media="screen">
        #editor {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="code" id="code"></div>
    <div class="terminal" id="terminal" style="display: none;" contenteditable="true" readonly>Here, you will see any logs from compilations!</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js"></script>
    <div id="options">
        <!-- DROP DOWN MENUS -->
        <select id="codeTypes">
      <option value="actionscript">Actionscript</option>
      <option value="assembly_x86">Assembly x86</option>
      <option value="autohotkey">Autohotkey</option>
      <option value="batchfile">Batch</option>
      <option value="coldfusion">Coldfusion</option>
      <option value="csharp">C#</option>
      <option value="css">CSS</option>
      <option value="html">HTML</option>
      <option value="java">Java</option>
      <option value="javascript">Javascript</option>
      <option value="json">JSON</option>
      <option value="lua">Lua</option>
      <option value="markdown">Markdown</option>
      <option value="mysql">MySQL</option>
      <option value="perl">Perl</option>
      <option value="php">PHP</option>
      <option value="python">Python</option>
      <option value="powershell">Powershell</option>
      <option value="ruby">Ruby</option>
      <option value="sql">SQL</option>
      <option value="xml">XML</option>
    </select>

        <select id="themeSelector">
      <option value="ambiance">Ambiance</option>
      <option value="chaos">Chaos</option>
      <option value="chrome">Chrome</option>
      <option value="crimson_editor">Crimson Editor</option>
      <option value="clouds_midnight">Clouds Midnight</option>
      <option value="cobalt">Cobalt (default)</option>
      <option value="dawn">Dawn</option>
      <option value="dreamweaver">Dreamweaver</option>
      <option value="eclipse">Eclipse</option>
      <option value="github">Github</option>
      <option value="idle_fingers">Idle Fingers</option>
      <option value="iplastic">Iplastic</option>
      <option value="katzenmilch">Katzenmilch</option>
      <option value="kr_theme">KR Theme</option>
      <option value="kuroir">Kuroir</option>
      <option value="merbivore">Merbivore</option>
      <option value="merbivore_soft">Merbivore Soft</option>
      <option value="mono_industrial">Mono Industrial</option>
      <option value="monokai">Monokai</option>
      <option value="paster_on_dark">Paster on Dark</option>
      <option value="solarized_dark">Solarized Dark</option>
    </select>
        <!-- DROP DOWN MENUS END -->

        <!-- BUTTONS -->
        <button class="button" id="compile">Compile</button>
        <button class="button" id="toggleTerminal">Toggle Terminal</button>
        <button class="button" id="clearTerminal">Clear Terminal</button>
        <!-- BUTTONS END -->
    </div>
    
    <!-- Include the primary javascript file -->
    <script src="/static/main.js"></script> 
</body>

</html>
